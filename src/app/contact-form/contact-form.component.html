<form>
    <div class="form-group">
            <label for="firstName">first name</label>
            <input  required minlength="3" maxlength="10" pattern="yohana" type="text" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" class="form-control">
            <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
                <div *ngIf="firstName.errors.required">Name is required</div>
                <div *ngIf="firstName.errors.minlength">Min is 3</div>
                <div *ngIf="firstName.errors.pattern">Nt the pattern</div>
            </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea  id="" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary">Submit</button> 
    
</form>
